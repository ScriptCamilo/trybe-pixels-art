<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pixel Art</title>
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>

    <ul id="color-palette"></ul>

    <button id="clear-board">Limpar</button>
  </header>

  <main>

    <section id="input-section">
      <!--
        https://github.com/tryber/sd-010-a-project-pixels-art/pull/7/commits/2916da47d317ad47de4f820bd0312fef688ddfdb
        I took the "pattern" attribute to give it a try.
      -->
      <input min="5" max="50" placeholder="Resize pixel's board" type="number" id="board-size" pattern="/d+">
      <button id="generate-board">VQV</button>
    </section>

    <section id="board-section">
      <table id="pixel-board"></table>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
