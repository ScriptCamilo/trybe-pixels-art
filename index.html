<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pixel Art</title>
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>

    <ul id="color-palette"></ul>

    <!-- https://www.w3schools.com/jsref/prop_pushbutton_disabled.asp -->
    <button id="clear-board" class="disabled" disabled>Limpar</button>
  </header>

  <main>
    <!-- Troquei o min de 5 para ser 1 -->
    <section id="input-section">
      <input min="1" max="50" placeholder="Resize pixel's board" type="number" id="board-size">
      <button id="generate-board">VQV</button>
    </section>

    <section id="board-section">
      <table id="pixel-board"></table>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
